<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .frm{
            margin: 10px 200px;
            padding: 50px;
            border: 1px solid;
        }
        .b{
            color: red;
        }
    </style>
</head>
<body>
    <div class="frm">
        <form action="">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
              <small id="b1" class="b"></small>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone number</label>
                <input type="number" class="form-control" id="phone_number" aria-describedby="emailHelp">
                <small id="b2" class="b"></small>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
              <small id="b3" class="b"></small>
            </div>

            <div class="form-group">
                <label for="password2">Confirm password</label>
                <input type="password" class="form-control" id="password2">
                <small id="b4" class="b"></small>
            </div>
            <button type="submit" class="btn btn-danger btn-block" id="submit" onclick="return sub()">Submit</button>
        </form>
    </div>

    <script>
        status = 1
        function sub(){
            // $('#submit').submit(function(){
                if($('#name').val() == ''){
                $('#b1').html('Name cannot be null')
                status = 0
            }
            else{
                $('#b1').html('')
            }
            
            if($('#phone_number').val() == ''){
                $('#b2').html('Phone number cannot be null')
                status = 0
            }
            else if(($('#phone_number').val()).length != 10){
                $('#b2').html('Enter valid phone number')
                status = 0
            }
            else{
                $('#b2').html('')
            }

            if($('#password').val() == ''){
                $('#b3').html('Password cannot be null')
                status = 0
            }
            else if(($('#password').val()).length < 6){
                $('#b3').html('Password should contain at least 6 characters')
                status = 0
            }
            else{
                $('#b3').html('')
            }
            
            if($('#password2').val() != $('#password').val()){
                $('#b4').html('Password must be same')
                status = 0
            }
            else{
                $('#b4').html('')
            }

            if(status == 0){
                return false
            }

        // })
        }
        
        
    </script>
</body>
</html>
