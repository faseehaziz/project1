<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .frm{
            margin: 10px 200px;
            padding: 50px;
            border: 1px solid;
        }
        .b{
            color: red;
        }
    </style>
</head>
<body>
    <div class="frm">
        <form action="">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
              <small id="b1" class="b"></small>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone number</label>
                <input type="number" class="form-control" id="phone_number" aria-describedby="emailHelp">
                <small id="b2" class="b"></small>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
              <small id="b3" class="b"></small>
            </div>

            <div class="form-group">
                <label for="password2">Confirm password</label>
                <input type="password" class="form-control" id="password2">
                <small id="b4" class="b"></small>
              </div>
            <button type="submit" class="btn btn-danger btn-block" id="submit">Submit</button>
        </form>
    </div>

    <script>
        $('#submit').submit(function(){
            username = $('#name').val()
            phone_number = $('#phone_number').val()
            email = $('#email').val()
            password = $('#password').val()
            password2 = $('#password2').val()
        })
    </script>
</body>
</html>
